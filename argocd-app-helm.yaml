apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: selenium-hub-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nexusadobo/selenium-gitops
    path: charts/selenium-grid
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: selenium
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
